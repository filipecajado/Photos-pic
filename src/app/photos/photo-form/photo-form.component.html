<div class="mt-5 container">
    <form [formGroup]="photoForm" class="row" (submit)="upload()">
      <div class="col-md-6 text-center">
        <div class="form-group" *ngIf="!preview; else previewImage">
          <button immediateClick type="button" (click)="fileInput.click()" class="btn btn-primary">
            <i class="fa fa-image fa-4x align-middle"></i>
           </button>
          <input hidden #fileInput formControlName="file" type="file" accept="image/*" (change)="handleFile($any($event.target).files[0])">
          <ap-vmessage text="Please, select a photo" *ngIf="photoForm.get('file')?.errors?.['required']"></ap-vmessage>

        </div>

        <ng-template #previewImage>
          <div class="text-center">
            <ap-photo [url]="preview" title="Preview">

            </ap-photo>
          </div>
        </ng-template>
      </div>
  
      <div class="col-md-6">
            <div class="form-group">
                <textarea   formControlName="description"
                    class="form-control form-control-sm" 
                    placeholder="photo description"></textarea>
                    <ap-vmessage text="Max lenght 300" *ngIf="photoForm.get('description')?.errors?.['maxlength']"></ap-vmessage>

            </div>

            <div class="form-group">
                <label class="text-muted">
                    Allow comments
                    <input type="checkbox"  formControlName="allowComments">
                </label>
            </div>
            
           
                <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary" >
                Upload
                </button>
    
                <button class="btn btn-secondary ">Cancel</button>
           
      </div>
    </form>
  </div>
