<div class="mt-5 container">
    <form [formGroup]="photoForm" class="row" (submit)="upload()">
      <div class="col-md-6 text-center">
        <input  formControlName="file" type="file" accept="image/*" (change)="file = $any($event.target).files[0]">
        <ap-vmessage text="Please, select a photo" *ngIf="photoForm.get('file')?.errors?.['required']"></ap-vmessage>
      </div>
  
      <div class="col-md-6">
            <div class="form-group">
                <textarea   formControlName="description"
                    class="form-control form-control-sm" 
                    placeholder="photo description"></textarea>
                    <ap-vmessage text="Max lenght 300" *ngIf="photoForm.get('description')?.errors?.['maxlength']"></ap-vmessage>

            </div>

            <div class="form-group">
                <label class="text-muted">
                    Allow comments
                    <input type="checkbox"  formControlName="allowComents">
                </label>
            </div>
            
           
                <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary" >
                Upload
                </button>
    
                <button class="btn btn-secondary ">Cancel</button>
           
      </div>
    </form>
  </div>
