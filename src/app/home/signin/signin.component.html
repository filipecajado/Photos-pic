<h4 class="text-center mt-4 ">Login</h4>

<form [formGroup]="loginForm" class="form mt-4 p-3" (submit)="login()">

    <div class="form-group mt-2 ">
        <input  #userNameInput
            formControlName="userName"
            class="form-control" 
            placeholder="user name" 
            autofocus>  

        <ap-vmessage *ngIf="loginForm.get('userName')?.errors?.['required']"
        text="User name is required!">          
        </ap-vmessage>    
    
    </div>

    <div class="form-group mt-2 ">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="password">
        
        <ap-vmessage *ngIf="loginForm.get('password')?.errors?.['required']"
        text="Password is required!">  
        </ap-vmessage>            
    </div>

    <div class="d-grid gap-2 mt-2 ">
        <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-primary" >
            login
         </button>
    </div>
   

</form>

<p class="mt-2 p-3">Not a user?<a [routerLink]="['/home/signup']">Register now</a></p>
