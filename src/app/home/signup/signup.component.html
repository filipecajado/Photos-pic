<h4 class="text-center mt-2"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4 p-2" (submit)="signup()">
    <div class="form-group m-2">
        <input #inputEmail formControlName="email" placeholder="email" class="form-control" autofocus >
        <ap-vmessage *ngIf="signupForm.get('email')?.errors?.['required']"
        text="Email is required!">          
        </ap-vmessage>  
        <ap-vmessage *ngIf="signupForm.get('email')?.errors?.['email']"
        text="Invalid email!">          
        </ap-vmessage>  
    </div>

    <div class="form-group m-2">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('fullName')?.errors?.['required']"
        text="FullName is required!">          
        </ap-vmessage> 
        <ap-vmessage *ngIf="signupForm.get('fullName')?.errors?.['minlength']"
        text="Minimo lenght 2 is required!">          
        </ap-vmessage> 
        <ap-vmessage *ngIf="signupForm.get('fullName')?.errors?.['maxlength']"
        text="Maximo lenght 40 is required!">          
        </ap-vmessage> 
    </div>

    <div class="form-group m-2">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('userName')?.errors?.['required']"
        text="userName is required!">          
        </ap-vmessage> 
        <ap-vmessage *ngIf="signupForm.get('userName')?.errors?.['minlength']"
        text="Minimo lenght 3 is required!">          
        </ap-vmessage> 
        <ap-vmessage *ngIf="signupForm.get('userName')?.errors?.['maxlength']"
        text="Maximo lenght 30 is required!">          
        </ap-vmessage> 
        <ap-vmessage    *ngIf="signupForm.get('userName')?.errors?.['lowerCase']"
        text="Must be lowercase">
        </ap-vmessage>
        <ap-vmessage  *ngIf="signupForm.get('userName')?.errors?.['userNameTaken']"
            text="Username already taken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName')?.valid" class="text-success">User available</small>
    </div>

    <div class="form-group m-2">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('password')?.errors?.['required']"
        text="Password  is required!">          
        </ap-vmessage> 
        <ap-vmessage *ngIf="signupForm.get('password')?.errors?.['minlength']"
            text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password')?.errors?.['maxlength']"
            text="Maximum length is 14">
        </ap-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block m-2">Register</button>

    <p class="m-2">Already a user?<a [routerLink]="['/login']">Sign In!</a></p>
</form>
